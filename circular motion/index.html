<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular motion</title>

    <style>
        p{
            font-size: 14pt;
            color: red;
        }
        div{
            clear: both;
        }
        aside{
            float: left;
            margin: 10px;
        }
    </style>

</head>
<body>
    <canvas id="canvas" name="canva" width="500" height="500" style="background-color:#666; border-radius: 6px; float: left;">
    </canvas>
    <canvas id="graph" name="graph" width="350" height="500" style="background-color:#666; border-radius: 6px; float: left; margin-left: 10px;">
    </canvas>

    <aside>
    <button>Trigonometric view</button>
    <button>Trigonometric view 2</button>
    <button>Graph view</button>
    <button>Sin/Cos</button>
    </aside>
    <div>
        <p>
        The blue circle x = yellow circle.x = cos
        </p>
        <p>
        The red circle y = yellow circle.y = sin
        </p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
